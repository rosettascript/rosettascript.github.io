name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-deploy"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Set the base path for GitHub Pages
          # For project pages: use /repo-name/
          # For user/organization pages (rosettascript.github.io): use /
          GITHUB_PAGES_BASE: /
        run: npm run build

      - name: Verify dist exists
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ dist directory not found"
            exit 1
          fi
          echo "✅ dist directory verified"

      - name: Ensure .nojekyll exists
        run: |
          touch dist/.nojekyll
          echo "✅ .nojekyll file ensured"
      
      - name: Check for standalone RUC app
        run: |
          if [ -d "dist/random-universe-cipher" ]; then
            echo "✅ random-universe-cipher directory found in dist"
          elif [ -d "public/random-universe-cipher" ]; then
            echo "✅ random-universe-cipher found in public, copying to dist"
            cp -r public/random-universe-cipher dist/
          else
            echo "⚠️  random-universe-cipher directory not found"
            echo "   The standalone app should be in public/random-universe-cipher/ to be copied to dist"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

